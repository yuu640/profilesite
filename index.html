<!-- @format -->

<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
  <meta charset="utf-8" />
  <!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ウェブページのタイトルに使用されます。 -->
  <title>Taro's Scenery</title>
  <!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
  <meta name="description" content="フォトグラファーの山田太郎です" />
  <!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- reset.cssは、destyleを使用しています。 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <!-- スタイルシート（css）を呼び出しています -->
  <link rel="stylesheet" href="css/style.css" />
  
</head>

<body>
  <!-- header -->
  　<header class="header u-wrapper">
    <h1 class="header__title">Taro's Scenery</h1>
    <nav>
      <ul class="header__nav">
        <li>
          <a href="#about">ABOUT</a>
        </li>
        <li>
          <a href="#works">WORKS</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- /header -->
  <main>
    <!-- about -->
    <section class="about u-wrapper u-sectionWrapper" id="about">
      <h2 class="u-sectionTitle">ABOUT</h2>
      <div class="about__container">
        <img class="about__img"
          src="image/about.png" alt="山田太郎のサムネイル">
        <div class="about__textContainer">
          <h3 class="about__name">山田 太郎</h3>
          <p class="about__text u-sectionText">
            フォトグラファーの山田太郎です。
            <br>
            よろしくお願いいたします。
          </p>
        </div>
      </div>
    </section>
    <!-- /about -->
    <!-- works -->
    <secton class="works u-wrapper u-sectionWrapper" id="works">
      <h2 class="u-sectionTitle">WORKS</h2>
      <ul class="works__container">
        <li class="works__item">
          <img class="works__img"
            src="image/works1.png" alt="海面からの日の出">
          <p class="works__itemText u-sectionText">Sunrise</p>
        </li>
        <li class="works__item">
          <img class="works__img"
            src="image/works2.png" alt="都会のビル群">
          <p class="works__itemText u-sectionText">Night View</p>
        </li>
        <li class="works__item">
          <img class="works__img"
            src="image/works3.png" alt="湾曲した階段">
          <p class="works__itemText u-sectionText">Architecture</p>
        </li>
      </ul>
    </secton>
    <!-- /works -->
  </main>
  <!-- footer -->
  <footer class="footer">
    <small class="footer__copyright">©︎ 2023 Taro's Scenery</small>
  </footer>
</body>

</html>
